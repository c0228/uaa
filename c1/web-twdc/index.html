<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
@font-face { font-family: NewtonExtraBold;src: url('./Newton-ExtraBold.ttf'); }
.twdc-logo-div { display:flex;padding:10px; }
.twdc-logo-img { width:55px;height:auto;margin-top:5px; }
.mleft8p { margin-left:8px; }
.twdc-logo-upper-title { color:#14739f;font-size:21px;font-family: NewtonExtraBold;letter-spacing:0.8px; }
.twdc-logo-lower-title { margin-left:2px;color:#14739f;font-size:17.5px;letter-spacing:0.8px; }
</style>
</head>
<body>
<div style="background-color:#eee;height:30px;"></div>
<div class="twdc-logo-div">
<div><img src="icon.png" class="twdc-logo-img"/></div>
<div class="mleft8p">
<div class="twdc-logo-upper-title"><b>WORK DAY</b></div>
<div class="twdc-logo-lower-title"><b>CONSULTING</b></div>
</div>
</div>
</body>
</html>
